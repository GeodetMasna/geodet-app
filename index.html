        async function uploadFileToDrive(fileData, fileName, mimeType) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'uploadFile',
                        fileData: fileData,
                        fileName: fileName,
                        mimeType: mimeType

                    return result.fileId;
                } else {
